<div class="row mt-5">

    <div class="col-lg-3">
        <input [(ngModel)]="hero.name" type="text" class="form-control m-2" placeholder="name">
    </div>
    <div class="col-lg-3">
        <input [(ngModel)]="hero.power" type="number" class="form-control m-2" placeholder="power">
    </div>
    <div class="col-lg-3">
        <input  [(ngModel)]="hero.image"  type="text" class="form-control m-2" placeholder="image">
    </div>
    <div class="col-lg-3">
        <button class="btn btn-danger form-control m-2"  (click)="ajout()" > Create </button>
    </div>


</div>
