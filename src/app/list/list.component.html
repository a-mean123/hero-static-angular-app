<div class="row mt-5">
    <h1>list:</h1>
    <div class="col-lg-3 mt-3" *ngFor=" let item of shared.heros " >

        <div [ngClass]=" { 'card p-2': true , 'bg-red' : item.power<50 , 'bg-green' : item.power>50 } " >
            <img class="card-img" [src]=" item.image " alt="">

            <h1> {{ item.name }} </h1>
            <h3> {{ item.power }} </h3>

        </div>

    </div>
</div>
